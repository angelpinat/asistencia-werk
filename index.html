<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia - WERK</title>
  <script>
    function redirigirConUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // URL de tu formulario con los parámetros
          const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScCiqtDU7n64Qa5dWE0TsbB10pYu_OAHut6BJgr0t17bsWakw/viewform";

          // Inserta lat/lon como parámetros para que se capturen automáticamente
          const finalURL = `${formURL}?entry.1369113715=${lat}&entry.1877794567=${lon}`;

          window.location.href = finalURL;
        }, function(error) {
          alert("No se pudo obtener tu ubicación. Activa el GPS o acepta los permisos.");
        });
      } else {
        alert("Tu navegador no soporta geolocalización.");
      }
    }

    window.onload = redirigirConUbicacion;
  </script>
</head>
<body>
  <p>Obteniendo ubicación, por favor espera...</p>
</body>
</html>
