<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Asistencia</title>
    <script>
        function redirigir() {
            if (!navigator.geolocation) {
                alert("La geolocalización no está disponible en este navegador.");
                return;
            }

            navigator.geolocation.getCurrentPosition(function(pos) {
                const lat = pos.coords.latitude.toFixed(6);
                const lon = pos.coords.longitude.toFixed(6);

                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                const nombre = params.get("nombre");

                const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLScCiqtDU7n64Qa5dWE0TsbB10pYu_OAHut6BJgr0t17bsWakw/viewform?entry.1234567890=${id}&entry.2345678901=${nombre}&entry.3456789012=${lat}&entry.4567890123=${lon}`;

                window.location.href = formUrl;
            }, function(err) {
                alert("Error al obtener ubicación: " + err.message);
            });
        }
        window.onload = redirigir;
    </script>
</head>
<body>
    <h2>Redirigiendo al formulario de asistencia...</h2>
</body>
</html>
